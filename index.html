<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PowerForge-Gym</title>

  <link rel="stylesheet" href="./CSS/style.css" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/8895dad15c.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Header -->
  <header>
    <nav class="container">
      <div class="nav-div">

        <!-- Logo -->
        <div class="logo">
          <a href="/">
            <img src="./Image/logo.png" alt="PowerForge Gym Logo" />
          </a>
        </div>

        <!-- Mobile Toggle -->
        <div class="nav-toggle" id="navToggle">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>


        <!-- Menu -->
        <ul class="nav-links" id="navLinks">
          <li><a href="#Advantages">Advantages</a></li>
          <li><a href="#Membership">Membership</a></li>
          <li><a href="#About">About</a></li>
          <li><a href="#Trainers">Trainers</a></li>
        </ul>

      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero container">
    <div class="hero-content">
      <h1>Free training session with expert trainer</h1>
      <button class="banner-btn">Details</button>
    </div>

    <div class="hero-img">
      <img src="./Image/Banner-img.jpg" alt="Gym banner image" />
    </div>
  </section>

  <script src="./JS/app.js"></script>
</body>

</html>
